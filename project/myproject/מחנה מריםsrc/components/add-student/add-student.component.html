<div class="container d-flex justify-content-center align-items-center min-vh-100">
<form class="text-center">
    <div class="form-row mb-3 mt-3">
        <!-- הכנסת שם -->
        <div class="form-group col-md-6 mb-3">
            <label class="form-label text-center">Name:</label>
            <input type="text" name="name" placeholder="enter name" class="form-control center" [(ngModel)]="newStudent.name">
        </div>
        <!-- הכנסת תז -->
        <div class="form-group col-md-6 mb-3">
            <label class="form-label">Id number:</label>
            <input type="text" name="id" placeholder="enter your Id" class="form-control" [(ngModel)]="newStudent.id">
        </div>
    </div>
    <!-- הכנסת  -->
    <div class="form-group col md-6 mb-3">
        <label class="form-label">Your picture</label>
        <input type="text" name="pic" placeholder="enteryour picture path" class="form-control"
            [(ngModel)]="newStudent.pic">
    </div>
    <!-- הכנסת ציון -->
    <div class="form-row card border-success p-4 bg-light-green mb-3">
        <div class="form-group col-md-6 mb-3">
            <select name="sub" [(ngModel)]="newMark.sub" class="form-select">
                <option value="java">java</option>
                <option value="C#">C#</option>
                <option value="React">React</option>
            </select>
        </div>
        <div class="form-group col-md-6">
            <label class="form-label">enter your mark</label>
            <input type="number" name="mark" class="form-control mb-3" [(ngModel)]="newMark.mark">
            <div class="d-grid gap-2 mb-3">
                <button type="button" (click)="addNewSub()" class="btn btn-success mb-3">insert current subject</button>
            </div>
        </div>
    </div>
    <div class="d-grid gap-2 mb-3">
        <button (click)="addStudent()" class="btn btn-success mb-3">insert student</button>
    </div>

</form>
</div>

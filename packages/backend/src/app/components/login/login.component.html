<div class="row" style="height: 100vh;">
    <div class="col d-flex justify-content-center align-items-center">
        <div class="card" dir="rtl">
            <div class="card-body">
                <h5 class="card-title text-center">התחברות</h5>
                <form>
                    <div class="form-group">
                        <label for="name">שם:</label>
                        <input type="text" class="form-control" id="name" placeholder="הכנס שם"  [(ngModel)]="user.name" name="userName">
                    </div>
                    <div class="form-group">
                        <label for="password">סיסמא:</label>
                        <input type="password" class="form-control" id="password" placeholder="הכנס סיסמא"[(ngModel)]="user.password" name="userPass">
                    </div>
                    <div class="text-center mt-3">
                        <button type="submit" (click)="checkUser()" class="btn btn-custom">שלח</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
